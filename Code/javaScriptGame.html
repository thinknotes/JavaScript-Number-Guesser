<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="scrpit.js" defer></script>
    <script src="https://kit.fontawesome.com/af25c5ca7f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
          <h1 class="title">Guessing Game!</h1>
          <h2 class="subtitle">Guess a number between 1 and 25 to see if its correct</h2>
        <div class="guess">
            <h2 class="guesstext">Guess</h2>
            <input type="number">
            <br>
            <button>Submit</button>
            <button><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="version">
            <p>Version: 1.0</p>
            <p>Made with <span><i class="fa-solid fa-beat fa-heart"></i></span> in San Francisco, CA</p>
            <p>Copyright: Avi Bansal 2023</p>
        </div>  
    </div>
  
</body>
</html>
